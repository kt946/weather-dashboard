<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="text-light text-center fw-bold">Weather Dashboard</h1>
    </header>

    <main id="content" class="row">
        <section id="search" class="col-3 d-flex flex-column">
            <h2 class="fw-bold fs-1">Search for a City:</h2>
            <input id="search-input" type="text" placeholder="New York City" class="my-2 form-control-lg"/>
            <button id="search-button" type="submit" class="my-2 p-2 btn text-light fw-semibold fs-5">Search</button>
            <div id="search-history" class="d-flex flex-column">
                <div class="searched-city rounded">City 1</div>
                <div class="searched-city rounded">City 2</div>
                <div class="searched-city rounded">City 3</div>
                <div class="searched-city rounded">City 4</div>
                <div class="searched-city rounded">City 5</div>
                <div class="searched-city rounded">City 6</div>
                <div class="searched-city rounded">City 7</div>
                <div class="searched-city rounded">City 9</div>
            </div>
        </section>
        <section class="forecast-container col-9 border border-primary border-3">
            <div id="city-display" class="p-2 border border-dark border-3">
                <h2 class="fw-bold fs-1">
                    <span id="current-city">New York City</span>
                    <span id="current-date">(Date)</span>
                </h2>   
                <p id="current-temp">Temp: <span>74.01</span>Â°F</p> 
                <p id="current-wind">Wind: <span>6.67</span> MPH</p> 
                <p id="current-humidity">Humidity: <span>46</span> %</p> 
                <p id="current-uv">UV Index: <span class="bg-success text-light rounded p-1 px-3">0.47</span></p>
            </div>
            <div id="five-day-forecast" class="pt-2 border border-danger border-3">
                <h2 class="fw-bold">5-Day Forecast:</h2>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
