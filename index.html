<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="text-light text-center fw-bold">Weather Dashboard</h1>
    </header>

    <div id="search-area" class="row g-2">
        <div id="search" class="pb-2 col-3 d-flex flex-column">
            <h2 class="fw-bold fs-1">Search for a City:</h2>
            <input id="search-input" type="text" placeholder="New York City" class="my-2 form-control-lg"/>
            <button id="search-button" type="submit" class="my-2 btn text-light fw-semibold fs-5">Search</button>
            <div id="search-history" class="d-flex flex-column">
                <div class="searched-city p-2 fs-5 rounded">City 1</div>
                <div class="searched-city p-2 fs-5 rounded">City 2</div>
                <div class="searched-city p-2 fs-5 rounded">City 3</div>
                <div class="searched-city p-2 fs-5 rounded">City 4</div>
                <div class="searched-city p-2 fs-5 rounded">City 5</div>
                <div class="searched-city p-2 fs-5 rounded">City 6</div>
                <div class="searched-city p-2 fs-5 rounded">City 7</div>
                <div class="searched-city p-2 fs-5 rounded">City 9</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-9">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
