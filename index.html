<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&family=Kdam+Thmor+Pro&display=swap"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="text-light text-center fw-bold">WEATHER DASHBOARD</h1>
    </header>

    <main id="content" class="row">
        <!-- Search Section -->
        <section id="search" class="col-3 d-flex flex-column">
            <h2 class="fw-bold fs-1">Search for a City:</h2>
            <input id="search-input" type="text" placeholder="New York" class="my-2 form-control-lg"/>
            <button id="search-button" type="submit" class="my-2 p-2 btn text-light fw-semibold fs-5">
                <i class="bi bi-search me-2"></i>Search
            </button>
            <button id="delete-button" type="submit" class="my-2 p-2 btn text-light fw-semibold fs-5">
                <i class="bi bi-trash me-2"></i>Delete History
            </button>
            <!-- Search History -->
            <div class="search-container d-flex flex-column text-light">
                <ul id="search-history" class="d-flex flex-column text-light">
                </ul>
            </div>
        </section>
        <!-- Main Display -->
        <section class="forecast-container col-9">
            <!-- Current City Display -->
            <section id="current-display">
                <div id="city-display" class="text-light p-2"></div>
            </section>
            <!-- 5-day Forecast Display -->
            <section id="five-day-forecast" class="pt-2">
                <h2 class="fw-bold py-2">5-Day Forecast:</h2>
                <ul id="days" class="d-flex justify-content-between text-light p-0">
                    <li class="day-container card"></li>
                    <li class="day-container card"></li>
                    <li class="day-container card"></li>
                    <li class="day-container card"></li>
                    <li class="day-container card"></li>
                </ul>
            </section>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
